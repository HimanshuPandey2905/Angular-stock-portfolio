<div *ngIf="loading" class="loading">Loading latest stock news...</div>

<input
  [(ngModel)]="searchQuery"
  placeholder="Search stock news..."
  (keyup.enter)="searchNews()"
/>
<button (click)="searchNews()">Search</button>

<div *ngIf="!loading">
  <h2>ðŸ“ˆ Stock Market News</h2>
  <div class="news-container">
    <div *ngFor="let article of newsArticles" class="news-card">
      <img
        [src]="article.urlToImage || 'assets/news-placeholder.jpg'"
        alt="News Image"
        class="news-image"
      />
      <div class="news-content">
        <h3>{{ article.title }}</h3>
        <p>{{ article.description }}</p>
        <a [href]="article.url" target="_blank">Read More</a>
      </div>
    </div>
  </div>
</div>
